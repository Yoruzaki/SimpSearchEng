<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Retrieval System</title>
</head>
<body>
    <h1>Information Retrieval System</h1>
    <div id="index-display"></div>

    <script>
        function updateIndex(index) {
            var displayDiv = document.getElementById('index-display');
            displayDiv.innerHTML = '<h2>Index:</h2>' + index;
        }
    </script>
</body>
</html>
